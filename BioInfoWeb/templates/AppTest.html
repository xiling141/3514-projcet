<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppTest - 文件测试工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .progress {
            height: 25px;
        }
        .task-card {
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- 导航 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Back to home</a>
                <div class="navbar-nav">
                    <a class="nav-link active" href="{{ url_for('api_test') }}">AppTest</a>
                    <a class="nav-link" href="{{ url_for('api_RNAfold') }}">RNAfold</a>
                </div>
            </div>
        </nav>
        
        <h2 class="mb-4">AppTest - 文件测试工具</h2>
        
        <!-- 上传区域 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>1. 上传测试文件</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <div id="uploadArea" class="upload-area">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#6c757d" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                        </svg>
                        <h5 class="mt-3">点击选择文件或拖拽到此区域</h5>
                        <p class="text-muted">支持的文件类型: txt, csv, json, xlsx, pdf</p>
                        <p class="text-muted">最大文件大小: 100MB</p>
                    </div>
                    <input type="file" id="fileInput" multiple style="display: none;">
                </div>
                
                <div id="fileList" class="file-list mb-3"></div>
                
                <button id="uploadBtn" class="btn btn-primary" disabled>
                    开始处理文件
                </button>
            </div>
        </div>
        
        <!-- 任务状态 -->
        <div class="card">
            <div class="card-header">
                <h5>2. 处理状态</h5>
            </div>
            <div class="card-body">
                <div id="tasksContainer">
                    <div id="noTasks" class="text-center text-muted py-4">
                        暂无处理任务
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('api') }}">Back to api</a>
        </div>
    
    </div>

    
    
    <!-- JavaScript -->
    <script>
        // 页面类型
        const pageType = 'test';
        let selectedFiles = [];
        
        // 文件选择
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
        });
        
        // 拖拽功能
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            selectedFiles = Array.from(e.dataTransfer.files);
            updateFileList();
        });
        
        // 更新文件列表显示
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                uploadBtn.disabled = true;
                return;
            }
            
            let html = '<ul class="list-group">';
            let totalSize = 0;
            
            selectedFiles.forEach((file, index) => {
                totalSize += file.size;
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${file.name}
                        <span class="badge bg-secondary rounded-pill">
                            ${formatFileSize(file.size)}
                        </span>
                    </li>
                `;
            });
            
            html += '</ul>';
            html += `<div class="mt-2 text-end">总大小: ${formatFileSize(totalSize)}</div>`;
            
            fileList.innerHTML = html;
            uploadBtn.disabled = false;
        }
        
        // 文件大小格式化
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 上传文件
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 上传中...';
            
            try {
                const response = await fetch(`/upload/${pageType}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addTask(result.task_id);
                    startPolling(result.task_id);
                    selectedFiles = [];
                    updateFileList();
                    alert('文件上传成功，开始处理');
                } else {
                    alert('上传失败: ' + result.error);
                }
            } catch (error) {
                alert('上传错误: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '开始处理文件';
            }
        });
        
        // 任务管理
        let currentTasks = new Set();
        
        function addTask(taskId) {
            currentTasks.add(taskId);
            document.getElementById('noTasks').style.display = 'none';
            
            const taskCard = document.createElement('div');
            taskCard.className = 'card task-card mb-3';
            taskCard.id = `task-${taskId}`;
            taskCard.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="mb-0">任务ID: ${taskId.substring(0, 8)}...</h6>
                        <span class="badge bg-secondary">等待中</span>
                    </div>
                    <p class="mb-2">等待处理...</p>
                    <div class="progress">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                    <div class="mt-2 text-muted small">开始时间: ${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            document.getElementById('tasksContainer').appendChild(taskCard);
        }
        
        async function pollTaskStatus(taskId) {
            try {
                const response = await fetch(`/status/${taskId}`);
                const taskInfo = await response.json();
                
                if (response.ok) {
                    updateTaskUI(taskId, taskInfo);
                    
                    if (taskInfo.status === 'completed' || taskInfo.status === 'error') {
                        currentTasks.delete(taskId);
                        
                        if (taskInfo.status === 'completed') {
                            // 显示下载链接
                            const downloadBtn = document.createElement('a');
                            downloadBtn.href = taskInfo.download_url;
                            downloadBtn.className = 'btn btn-success btn-sm mt-2';
                            downloadBtn.innerHTML = '下载结果';
                            document.querySelector(`#task-${taskId} .card-body`).appendChild(downloadBtn);
                        }
                    } else {
                        setTimeout(() => pollTaskStatus(taskId), 2000);
                    }
                }
            } catch (error) {
                console.error('轮询错误:', error);
                setTimeout(() => pollTaskStatus(taskId), 5000);
            }
        }
        
        function startPolling(taskId) {
            pollTaskStatus(taskId);
        }
        
        function updateTaskUI(taskId, taskInfo) {
            const taskCard = document.getElementById(`task-${taskId}`);
            if (!taskCard) return;
            
            const statusBadge = taskCard.querySelector('.badge');
            const message = taskCard.querySelector('p');
            const progressBar = taskCard.querySelector('.progress-bar');
            
            // 更新状态
            let statusClass;
            switch(taskInfo.status) {
                case 'pending': statusClass = 'bg-secondary'; break;
                case 'processing': statusClass = 'bg-warning'; break;
                case 'completed': statusClass = 'bg-success'; break;
                case 'error': statusClass = 'bg-danger'; break;
                default: statusClass = 'bg-secondary';
            }
            
            statusBadge.className = `badge ${statusClass}`;
            statusBadge.textContent = taskInfo.message || taskInfo.status;
            
            // 更新进度
            progressBar.style.width = `${taskInfo.progress || 0}%`;
            progressBar.textContent = `${taskInfo.progress || 0}%`;
            
            // 更新消息
            if (taskInfo.message) {
                message.textContent = taskInfo.message;
            }
        }
    </script>
</body>
</html>
